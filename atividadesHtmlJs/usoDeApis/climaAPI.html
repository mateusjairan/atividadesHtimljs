<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        main {
            background-color: #444;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        h1, p, td {
            color: #fff;
        }

        input[type="text"], button {
            background-color: #555;
            border: 1px solid #888;
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <main class="container">
        <input type="text" class="form-control mb-3" placeholder="Digite algo...">
        
        <button class="btn btn-primary mb-3">
            <img src="https://via.placeholder.com/50" alt="Ícone">
        </button>
        
        <h1>Tempo em Fortaleza</h1>
        
        <div class="table-responsive mb-3">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Coluna 1</th>
                        <th>Coluna 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/100" alt="Imagem"></td>
                        <td><p>Texto aqui</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="row mb-3 justify-content-center">
            <div class="col-md-3">
                <button class="btn btn-outline-light btn-block">São Paulo</button>
                <button class="btn btn-outline-light btn-block">Rio de Janeiro</button>
                <button class="btn btn-outline-light btn-block">Teresina</button>
                <button class="btn btn-outline-light btn-block">Curitiba</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-light btn-block">João Pessoa</button>
                <button class="btn btn-outline-light btn-block">Brasilia</button>
                <button class="btn btn-outline-light btn-block">Jericoacoara</button>
                <button class="btn btn-outline-light btn-block">Salvador</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS e scripts personalizados -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="clima.js">
    </script>
</body>
</html>
