<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#">
        <label for="">CEP</label>
        <input type="number" id="cep" placeholder="digite apenas numeros paizão">
        <input type="button" value="buscar CEP" id="btnCEP">
    </form>
    <script>
        let cep = document.getElementById('cep')
        let btnCEP = document.getElementById("btnCEP")

        function buscarCEP(CEP){
         fetch(`https://viacep.com.br/ws/${CEP}/json/`).
         then((resposta)=> resposta.json()).
         then((objeto)=> console.log(objeto)).
         catch((e)=> console.log("ocorreu um erro mas está tudo bem"))
        }

        btnCEP.addEventListener('click',()=> buscarCEP(cep.value))


         console.log("executei mais rapido que a api")


    </script>
</body>
</html>
